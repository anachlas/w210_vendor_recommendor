<html>
<head>
    <title>Results</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700|Roboto:300,400' rel='stylesheet'
          type='text/css'>

    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="css/icomoon.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- Modernizr JS -->
    <script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>

<div class="box-wrap">

    <header role="banner" id="fh5co-header">
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="fh5co-navbar-brand">
                            <div class="pagetitle">
                                <h1>Found {{ count }} vendors for {{ requirement }}</h1>
                            </div>

                            <!--<a class="fh5co-logo" href="index.html"><img src="vr_logo.png" width="300" alt="Vendor Recommender Logo"></a>-->
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main id="main">
        <div class="container">
            <div class="col-md-8 col-md-offset-2 animate-box">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>DUNS</th>
                        <th>Score</th>
                    </tr>
                    {% for vendor in vendors %}
                    <tr>
                        <td> {{ vendor.f0_ }}</td>
                        <td> {{ vendor.dunsnumber }}</td>
                        <td> {{ vendor.f1_|float|round(1) }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </main>


    <footer id="footer" role="contentinfo">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center ">
                    <div class="footer-widget border">
                        <small><a href="index.html">Home</a></small> &nbsp &nbsp | &nbsp &nbsp
                        <small><a href="index.html#problem">Motivation</a></small> &nbsp &nbsp | &nbsp &nbsp
                        <small><a href="index.html#how">How it works</a></small> &nbsp &nbsp | &nbsp &nbsp
                        <small><a href="index.html#team">Team</a></small> &nbsp &nbsp | &nbsp &nbsp
                        <small><a href="demo">Demo</a></small> &nbsp &nbsp | &nbsp &nbsp
                        <small><a href="https://github.com/anachlas/w210_vendor_recommendor">GitHub</a></small>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</div>


<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>

<!-- Main JS -->
<script src="js/main.js"></script>

</body>
</html>
