<!DOCTYPE html>
<html>
	<head>
		<title>Vendor Recommendor</title>

<!--	<link rel="shortcut icon" href="favicon.ico"> -->

	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700|Roboto:300,400' rel='stylesheet' type='text/css'>

	<!-- Animate.css -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="css/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<link rel="stylesheet" href="css/style.css">

	<!-- Modernizr JS -->
	<script src="js/modernizr-2.6.2.min.js"></script>

	</head>
	<body>

	<div class="box-wrap">

		<header role="banner" id="fh5co-header">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<div class="fh5co-navbar-brand">
								<a class="fh5co-logo" href="index.html"><img src="vr_logo.png" width="300" alt="Vendor Recommender Logo"></a>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</header>

		<section id="intro">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 text-center">
						<div class="intro animate-box">
							<h2>We are leveraging the <b>power of data science</b> to enhance the market research process for federal government buyers.</h2>
						</div>
					</div>
				</div>
			<div>
		</section>

		<main id="main">
			<div class="container">
				<div class="col-md-8 col-md-offset-2 animate-box">
					<form action="#">
						<div class="form-group row">
							<div class="col-md-6 field">
								<label for="requirement">Requirement</label>
								<input type="text" name="req" id="req" class="form-control" placeholder="search by NAICS, PSC or keyword">
							</div>
							<div class="col-md-6 field">
								<label for="location">Location</label>
								<input type="text" name="loc" id="loc" class="form-control" placeholder="search by city, state, zip or congressional district">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-12 field">
								<input type="submit" id="submit" class="btn btn-primary" value="find vendors">
							</div>
						</div>
					</form>
				</div>
			</div>
		</main>


		<footer id="footer" role="contentinfo">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center ">
						<div class="footer-widget border">
							<small><a href="about.html">about us</a></small> &nbsp &nbsp | &nbsp &nbsp
							<small><a href="terms.html">terms and conditions</a></small> &nbsp &nbsp | &nbsp &nbsp
							<small><a href="privacy.html">privacy policy</a></small>
						</div>
					</div>
				</div>
			</div>
		</footer>

	</div>


	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>

	<!-- Main JS -->
	<script src="js/main.js"></script>

	</body>

</html>
